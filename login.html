<body class="body">

    <img src="logo.png">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

        </ul> 
    </nav>
</header>

<div class="container">
    <div class="main">
        <h3>Informatics Login</h3><hr/>
        <form id="login_form" name="myform">
            <strong>User Name :</strong><br/>
            <input type="text" name="username" id="username" required/><br/>
            <strong>Password :</strong><br/>
            <input type="password" name="password" id="password" required/><br/>
            <input type="button" value="Login" id="submit" onclick="validateLogin()"/>
        </form>

        <h3>Register New User</h3><hr/>
        <form id="register_form" name="register_form">
            <strong>New User Name :</strong><br/>
            <input type="text" name="new_username" id="new_username" required/><br/>
            <strong>New Password :</strong><br/>
            <input type="password" name="new_password" id="new_password" required/><br/>
            <input type="button" value="Register" id="register" onclick="registerUser()"/>
        </form>
    </div>
</div>

<script type="text/javascript">
    document.title = "Login";
</script>
</body>
